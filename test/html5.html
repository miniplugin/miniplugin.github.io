<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5실습</title>
</head>
<body>
    <!-- html:5콜론, ;세미콜론 -->
    <!-- h헤더태그 약자 글 제목에 표시 -->
    <!-- p태그는 문단의약자(Paragraph) -->
    <!-- 줄바꿈이 이루어지는 영역태그를 블럭영역 -->
    <!-- 줄바꿈이 이루어지지 않는 영역은 인라인블럭영역=span -->
    <!-- 도메인(사람이확인) == IP주소(컴퓨터시스템) -->
    <!-- 사람색상(color) : red, blue, skyblue, black -->
    <!--  -->
    <span style="color: #4e01a3;">헬로 html5</span>
    <span>헬로 html5</span>
    <hr>
    <br>
    <br><br>
    <p>헬로 HTML1</p>
    <p>헬로 HTML2</p>
    <h3>헬로 html5</h3>
    <h4>헬로 html5</h4>
    <h5>헬로 html5</h5>
    <h6>헬로 html5</h6>
</body>
</html>
